<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Stop Watch</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<h1 class="main--heading">Stop Watch Assignment</h1>

	<!-- Time Wrapper -->
	<div class="time--wrapper">
		<p class="displays display--hours" id="time-hours">00</p> :
		<p class="displays display--minutes" id="time-minutes">00</p> :
		<p class="displays display--seconds" id="time-seconds">00</p> .
		<p class="displays display--milliseconds" id="time-millisec">00</p>
	</div>

	<!-- Time Splits container -->
	<div class="split--time">
		<h2 class="split--lap" id="split-lap">Split Time</h2>
	</div>

	<!-- Actions Button container -->
	<div class="actions--buttons">
		<button class="actions action--start" id="btn-start">Start</button>
		<button class="actions action--split" id="btn-split">Split</button>
		<button class="actions action--reset" id="btn-reset">Reset</button>
	</div>

	<hr />
	<div class="time--laps">
		<p class="lap--entries" id="lap-entry"></p>
	</div>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
